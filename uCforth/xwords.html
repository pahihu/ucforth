<h3>Returning to the OS</h3>
<a name="xpause"></a>
<h5>xpause</h5>
<pre> 
<code>
	: xpause  ( --)
		_sys_sched_yield
		DROP
	;
</code>
</pre>
<a name="xwait"></a>
<h5>xwait</h5>
<p>
Sleep for the specified time
</p>
<pre> 
<code>
	: xwait  ( n --)
		ABORT" not implemented"
	;
</code> 
</pre>
